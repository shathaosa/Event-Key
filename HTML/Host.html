<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Info</title>
    <link rel="stylesheet" href="/CSS/Hoststyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c26f80e18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="/Media/EKlogo.png" alt="logo">
        <nav>
            <a href="/HTML/Home.html">Home</a>
            <a href="Home.html#about-us">About</a>
            <a id="explore" href="Explore.html">Explore</a>
            <a href="/HTML/Home.html#contact-section">Contact Us</a>
        </nav>
        <div>
            <a href="/HTML/Signup_Login.html" class="account"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <div class="buttons">
        <input type="button" value="Host Information" id="host">
        <input type="button" value="Booking Information" id="booking">
        <input type="button" value="Payment" id="payment">
    </div>

    <div class="fields">
        <form  id="form" name="form" method="get">
            <section class="info">
                <div class="container1">
                    <div class="title">
                        <select name="Title" required>
                            <option>Title</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>
                    <input type="text" name="fname"placeholder="First Name" required>
                    <input type="text" name="lname"placeholder="Last Name" required>
                </div>

                <div class="container2">
                    <input placeholder="Date Of Birth" name="DOB" class="textbox-n" type="text" onfocus="(this.type='date')"
                     id="date" required>
                </div>

                <h4>Contact Details</h4>
                <div class="container3">
                    <div class="code">
                        <select name="code" required>
                            <option>Country Code</option>
                            <option>+996</option>
                            <option>+971</option>
                            <option>+974</option>
                            <option>+973</option>
                            <option>+965</option>
                            <option>+968</option>
                        </select>
                    </div>
                    <input type="tel" name="contact"placeholder="Contact Number" minlength="9" maxlength="9" required>
                </div>
                <div class="container4">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <input id="next" type="submit" value="Next">
            </section>
        </form>

        <section class="order">
            <h3>You're paying</h3>
            <h2><span id="total-payment">0,0</span><img class="riyal" src="/Media/Riyal.png" alt="Riyal"></h2>

            <div class="details">

                <hr id="separator">
                <p class="tax">Tax (15%)<span class="price"><span id="Tax">0,0 </span><img class="riyal" src="/Media/Riyal.png"
                            alt="Riyal"></span></p>

                <p class="total">Total<span class="price"><span id="total">0,0 </span><img class="riyal" src="/Media/Riyal.png"
                            alt="Riyal"></span></p>
            </div>
        </section>
    </div>
    <script src="/Javascript/Host.js"></script>
    <script src="/Javascript/bill.js"></script>

</body>

</html>
