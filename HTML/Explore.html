<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Stores</title>
    <link rel="stylesheet" href="/CSS/explorestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c26f80e18.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <img class="logo" src="/Media/EKlogo.png" alt="logo">
        <nav>
            <a href="/HTML/Home.html">Home</a>
            <a href="Home.html#about-us">About</a>
            <a id="explore" href="Explore.html">Explore</a>
            <a href="/HTML/Home.html#contact-section">Contact Us</a>
        </nav>

        <div id="cart-div">
            <i class="fa-solid fa-cart-shopping" id="cart-icon">
                <span id="cart-quantity"></span>
            </i>
        </div>

        <div id="cart-info">
            <div id="cart-header">
                <h4>Your Cart</h4>
                <button id="close-cart"><i class="fa-solid fa-xmark"></i></button>
                <hr>
            </div>

            <table id="cart-items">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Vendor</th>
                        <th id="price-header">Price<span>..</span></th>
                        <th id="remove-col"></th>
                    </tr>
                </thead>

                <tbody id="cart-items-body">
                    <!-- Example row structure -->
                    <!-- <tr>
                        <td>Category Name</td>
                        <td>Vendor Name</td>
                        <td>Price</td>
                        <td class="remove-item"><button id="remove-row"><i class="fa-solid fa-xmark"></i></button></td>
                    </tr> -->

                </tbody>
            </table>

            <div id="cart-total">
                <h5>Tax(15%): </h5>
                <p id="tax"></p>
                <h5>Total:</h5>
                <p id="total-price"></p>
            </div>

            <div id="cart-footer">
                <button id="checkout">Checkout</button>
                <button id="clear-cart">Clear Cart</button>
            </div>
        </div>

        <div>
            <a href="/HTML/Signup_Login.html" class="buttons"><i class="fa-solid fa-user"></i></a>
        </div>

    </header>

    <section class="explore-header">
        <h3>Explore Categories</h3>
        <div class="location-date">

            <div class="city-select-toggle">
                <label><i class="fa-solid fa-location-dot"></i> Current Location </label>
                <select name="city" id="city-select">
                    <option value="jeddah">Jeddah</option>
                    <option value="alriyadh">AlRiyadh</option>
                </select>
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="date-picker-toggle">
                <label for="date"><i class="fa-solid fa-calendar"></i> Schedule for</label>
                <input type="date" id="date">
                <i class="fa-solid fa-caret-down"></i>
            </div>

        </div>
    </section>

    <div id="categories">
        <button id="venues"> Venues </button>

        <button id="music">Music</button>

        <button id="catering">Catering</button>

        <button id="flowers">Flowers</button>

        <button id="photographers">Photographers</button>

        <button id="decor">Decor</button>

    </div>

    <section class="stores-cards">

        <div id="store-card">
            <div id="store-image"> </div>
            <h4 id="store-name">Laylaty</h4>
            <p id="store-location"><i class="fa-solid fa-location-dot"></i> King Abdulaziz Street</p>
            <p id="store-budget">$$$$</p>
            <button id="add-to-cart">Add to Cart</button>
        </div>

    </section>
    <script src="/Javascript/Explore.js"></script>
    <img src="/Media/border.png" alt="Border Decoration" id="border-image">
</body>

</html>
